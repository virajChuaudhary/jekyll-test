<!doctype html>
<html lang="en">
  <head>
   {% include head.html %}
  </head>
  <body>
   {% include header.html %}


   <div class="container">
       <div class="row">
           <div class="col-md-12 text-center">
        <h1 class="m-5 p-5">blogs</h1>
           </div>
       </div>
   </div>
   <div class="container">

    {% for post in site.posts %}
    <div class="card mt-5 mb-5" >
        <div class="row no-gutters">
          <div class="col-md-4">
            <img src="https://cdn3.vectorstock.com/i/thumb-large/16/87/flat-male-avatar-user-profile-icon-business-vector-4251687.jpg" alt="...">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">{{post.title}}</h5>
              <p class="card-text wrap">{{  post.content }}</p>
              <p class="card-text"><small class="text-muted">{{ post.date }}</small></p>
            </div>
          </div>
        </div>
      </div>
      {% endfor %}
   </div>
   {% include footer.html %}


   {% include scripts.html %}
 
  </body>
</html>
